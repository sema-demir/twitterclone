<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X AnaSayfa</title>
    <link rel="shortcut icon" href="images/x-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="images/x-logo.png" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
  />

</head>
<body id="feed">
<!-- sol -->
<nav>
    <ul>
      <img src="/images/x-logo.png" />

      <li>
        <a href="/">
          <i class="bi bi-house-fill"></i>
          <span>Anasayfa</span>
        </a>
      </li>
      <li>
        <i class="bi bi-search"></i>
        <span>Keşfet</span>
      </li>
      <li>
        <i class="bi bi-bell-fill"></i>
        <span>Bildirimler</span>
      </li>
      <li>
        <i class="bi bi-bookmark-fill"></i>
        <span>Yer İşaretleri</span>
      </li>
      <li>
        <i class="bi bi-envelope-fill"></i>
        <span>Mesajlar</span>
      </li>
      <li>
        <i class="bi bi-send-fill"></i>
        <span>Gönder</span>
      </li>
    </ul>

    <!-- kullanıcı bilgileri  -->
    <div class="user-info">
      <img id="profile-pic" src="/images/defaultt.png" />

      <div>
        <p id="user-name">İsim</p>
        <p id="user-tag">@isim</p>
        <button id="logout-btn">
          <i class="bi bi-door-open-fill"></i>
          <span>Çıkış Yap</span>
        </button>
      </div>
    </div>
  </nav>
  </nav>

  <!-- orta kısım -->
  <main>
    <header>Anasayfa</header>

    <form id="post-tweet">
      <img src="./images/defaultt.png" id="profile-pic" />

      <div class="input-area">
        <input placeholder="Neler Oluyor?" type="text" />
        <div class="button-area">
          <button>Tweetle</button>
        </div>
      </div>
    </form>

  <!-- sağ kısım -->
  <aside>sağ</aside>


    

   <script type="module" src="main.js"></script>
</body>
</html>
